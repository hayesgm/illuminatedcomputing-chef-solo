<VirtualHost *:80>
  ServerName staging.angrywordsgame.com
  DocumentRoot /var/www/angrywords-staging/current/public

  <Directory /var/www/angrywords-staging/current/public>
    AuthType Basic
    AuthName "AngryWords Internal"
    AuthUserFile /var/www/angrywords-staging/passwords
    Require valid-user

    RackEnv staging
    RailsEnv staging

    AllowOverride all
    Options -MultiViews
    Options -Indexes
  </Directory>
</VirtualHost>
