<VirtualHost *:80>
  ServerName illuminatedcomputing.com
  DocumentRoot /var/www/ic
  <Directory /var/www/ic>
    AddHandler php5-script .php
    AllowOverride all
    Options -MultiViews
    Options -Indexes

    RewriteEngine on
    RewriteBase /

    RewriteCond $1 !img|downloads
    RewriteRule ^([^\.]+)/?$ /$1.html [L]

    DirectorySlash Off
  </Directory>
</VirtualHost>
